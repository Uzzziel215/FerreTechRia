# =====================================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL
# =====================================================
# Construcción manual de la URL para evitar conflictos con la autoconfiguración de Spring Boot
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================================================
# CONFIGURACIÓN JPA/HIBERNATE
# =====================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =====================================================
# CONFIGURACIÓN DEL POOL DE CONEXIONES
# =====================================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# =====================================================
# CONFIGURACIÓN DEL SERVIDOR
# =====================================================
server.port=8080
server.servlet.context-path=/

# =====================================================
# CONFIGURACIÓN DE LOGGING
# =====================================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.ferreteria=DEBUG
logging.level.org.springframework.security=DEBUG
# =====================================================
# CONFIGURACIÓN DE CORS
# =====================================================
# Gestionado en com.ferreteria.config.CorsConfig

# =====================================================
# CONFIGURACIÓN DE JACKSON
# =====================================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# =====================================================
# CONFIGURACIÓN DE JWT
# =====================================================
jwt.secret=FerreTechRia_SecretKey_Para_Generar_Tokens_JWT_Con_Seguridad_Extrema_2024
jwt.expiration=86400000
